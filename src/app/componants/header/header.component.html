<header
  class="header"
  [ngClass]="scrolled ? 'header-scroll' : !transparent ? 'background' : ''"
>
  <!--*Logo  -->
  <div class="row">
    <div class="col-md-2 col-3">
      <div [routerLink]="'/'" class="logo">Logo</div>
    </div>
    <!--*links large view  -->
    <div
      *ngIf="
        screenSize == 'lg' || screenSize == 'xl' || screenSize == 'md';
        else smallLinks
      "
      class="links-container col-md-4 col-6 offset-md-6"
    >
      <!--*Links area when not logged in  -->
      <span
        *ngIf="!loggedIn"
        class="link"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        >Explore</span
      >
      <span
        *ngIf="!loggedIn"
        class="link"
        [routerLink]="'/login'"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        >Login</span
      >
      <button
        [routerLink]="'/register'"
        class="join-btn"
        [ngClass]="scrolled ? 'btn-scroll' : ''"
        *ngIf="!loggedIn"
      >
        Join
      </button>
      <!--*Links area when logged in  -->
      <span
        *ngIf="loggedIn"
        class="link"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        >My Space</span
      >
      <span
        *ngIf="loggedIn"
        [routerLink]="'/new-recipe'"
        class="link"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        >Upload</span
      >
      <div
        *ngIf="loggedIn"
        [matMenuTriggerFor]="lgmenu"
        class="profile-pic"
        [ngClass]="scrolled ? 'profile-pic-scroll' : ''"
      >
        <img [src]="profilePic" alt="profile-pic" />
      </div>
      <mat-menu #lgmenu="matMenu" xPosition="before">
        <button mat-menu-item class="mat-menu-item" [routerLink]="'/profile'">
          <mat-icon>manage_accounts</mat-icon>
          <span> Edit Profile </span>
        </button>
        <button mat-menu-item class="mat-menu-item" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span> Logout </span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!--*links small view  -->

  <ng-template #smallLinks>
    <!--*Links area when not logged in  -->
    <div *ngIf="!loggedIn" class="col-3 sm-link-container">
      <span class="link" [ngClass]="scrolled ? 'link-scroll' : ''"
        >Explore</span
      >
    </div>
    <div *ngIf="!loggedIn" class="col-3 sm-link-container">
      <span
        class="link"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        [routerLink]="'/login'"
        >Login</span
      >
    </div>
    <div
      *ngIf="!loggedIn"
      class="col-3 sm-link-container"
      [routerLink]="'/register'"
    >
      <span class="join-btn" [ngClass]="scrolled ? 'btn-scroll' : ''"
        >Join</span
      >
    </div>
    <!--*Links area when logged in  -->
    <div *ngIf="loggedIn" class="col-3 sm-link-container">
      <span class="link" [ngClass]="scrolled ? 'link-scroll' : ''"
        >My Space</span
      >
    </div>
    <div *ngIf="loggedIn" class="col-3 sm-link-container">
      <span
        class="link"
        [routerLink]="'/new-recipe'"
        [ngClass]="scrolled ? 'link-scroll' : ''"
        >Upload</span
      >
    </div>
    <div
      [matMenuTriggerFor]="smmenu"
      *ngIf="loggedIn"
      class="col-3 sm-link-container"
      style="justify-content: 'right'"
    >
      <span class="link" [ngClass]="scrolled ? 'link-scroll' : ''"
        ><mat-icon>menu</mat-icon></span
      >
    </div>
    <mat-menu #smmenu="matMenu" xPosition="before">
      <div mat-menu-item disabled class="mat-menu-item">
        <div class="sm-profile-pic">
          <img [src]="profilePic" alt="" />
          <span> {{ user.username }} </span>
        </div>
      </div>
      <button mat-menu-item class="mat-menu-item" [routerLink]="'/profile'">
        <mat-icon>manage_accounts</mat-icon>
        <span> Edit Profile </span>
      </button>
      <button mat-menu-item class="mat-menu-item" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span> Logout </span>
      </button>
    </mat-menu>
  </ng-template>
</header>
