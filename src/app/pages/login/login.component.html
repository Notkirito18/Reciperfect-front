<div class="container-xl">
  <div class="row">
    <div class="col-md-6 form-side">
      <div class="logo">
        <img
          src="https://res.cloudinary.com/notkirito18/image/upload/v1658422319/assets/logo_sm_zkduta.png"
          alt="logo"
        />
      </div>
      <div class="title">Welcome back to Reciperfect</div>
      <div class="subtitle">
        you don't have an account?
        <span [routerLink]="'/register'">Register</span>
      </div>

      <div class="form-container">
        <form
          [formGroup]="loginForm"
          #formDirective="ngForm"
          (submit)="onFormSubmit(loginForm.value, formDirective)"
        >
          <!--*email field  -->
          <div class="field">
            <input
              class="email"
              formControlName="email"
              type="email"
              placeholder="Email"
            />
            <p class="input-invalid" *ngIf="validInput('email', loginForm)">
              you must enter a valid email
            </p>
          </div>
          <!--*password field  -->
          <div class="field">
            <input
              class="password"
              formControlName="password"
              min="8"
              type="password"
              placeholder="Password"
            />
          </div>
          <button
            class="submit-btn"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </form>
        <!--*loading spinner  -->
        <div *ngIf="loading" class="flex-center loading">
          <div class="snippet" data-title=".dot-flashing">
            <div class="stage">
              <div class="dot-flashing"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 gallery-side-container">
      <div class="gallery-side">
        <div class="a">
          <img
            src="https://res.cloudinary.com/notkirito18/image/upload/v1657051026/assets/bg_dwevxj.jpg"
            alt=""
          />
        </div>
        <div class="b">
          <img
            src="https://res.cloudinary.com/notkirito18/image/upload/v1660818665/assets/olive-oil_tolotl.jpg"
            alt=""
          />
        </div>
        <div class="c">
          <img
            src="https://res.cloudinary.com/notkirito18/image/upload/v1660818674/assets/pancakes_kdqx6f.jpg"
            alt=""
          />
        </div>
        <div class="d">
          <img
            src="https://res.cloudinary.com/notkirito18/image/upload/v1660818677/assets/strawberry-dessert_lmbdb9.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
