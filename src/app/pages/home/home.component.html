<section class="landing">
  <div class="container flex-center">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="title-text">
        Find the best recipes from around the world, and share your own recipe
        all in one place
      </h1>
      <div class="search" [ngClass]="searchClass(scrolled, screenSize)">
        <form>
          <input type="text" placeholder="Search for recipes" />
          <button class="filter-btn" type="button">filter</button>
          <button class="search-btn" type="button">search</button>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="recipes-display">
  <div class="filters-bar">
    <div>all</div>
    <div>new</div>
    <div>liked</div>
  </div>
  <div class="container">
    <div class="recipes-container row">
      <div class="col-md-6 col-lg-3" *ngFor="let recipe of recipes">
        <app-recipe [recipe]="recipe"></app-recipe>
      </div>
    </div>
  </div>
</section>
