<div class="container" *ngIf="user; else loadingTemp">
  <div class="title-wrapper">
    <div class="title">Profile</div>
  </div>
  <hr />
  <div class="profile">
    <div class="profile-pic-container">
      <img
        [src]="
          user.profile?.profilePic
            ? user.profile?.profilePic
            : 'https://res.cloudinary.com/notkirito18/image/upload/v1658421093/assets/avth2x05glsetigstvdk_q6f4bi.jpg'
        "
        alt="profile-pic"
      />
    </div>
    <div>
      <div class="info">
        <div class="username">
          {{ user.username }}
          <span>{{ ageFromBd(user.profile?.birthDate) }}</span>
        </div>
        <div class="description">{{ user.profile?.description }}</div>
      </div>
      <div class="contact">
        <div class="row">
          <a
            [href]="user.profile?.facebook"
            target="_blank"
            *ngIf="user.profile?.facebook"
            class="col-sm-6 social-lable"
          >
            <mat-icon svgIcon="facebook"></mat-icon>
            <span>Facebook</span>
          </a>
          <a
            [href]="user.profile?.instagram"
            target="_blank"
            *ngIf="user.profile?.instagram"
            class="col-sm-6 social-lable"
          >
            <mat-icon svgIcon="instagram"></mat-icon>
            <span>instagram</span>
          </a>
          <a
            [href]="user.profile?.pinterest"
            target="_blank"
            *ngIf="user.profile?.pinterest"
            class="col-sm-6 social-lable"
          >
            <mat-icon svgIcon="pinterest"></mat-icon>
            <span>pinterest</span>
          </a>
          <a
            [href]="user.profile?.personalWebsite"
            target="_blank"
            *ngIf="user.profile?.personalWebsite"
            class="col-sm-6 social-lable"
          >
            <mat-icon>language</mat-icon>
            <span>personalWebsite</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="title-wrapper">
    <div class="title">{{ user.username }}'s recipes</div>
  </div>
  <hr />
  <div *ngIf="userRecipes.length > 0; else norecipes" class="row">
    <div *ngFor="let recipe of userRecipes" class="col-md-6 col-lg-3">
      <app-recipe [recipe]="recipe"></app-recipe>
    </div>
  </div>
  <ng-template #norecipes>
    <div>We couldn't find any recipes from {{ user.username }}</div>
  </ng-template>
</div>
<ng-template #loadingTemp>
  <!--*loading spinner  -->
  <div class="flex-center loading">
    <div class="snippet" data-title=".dot-flashing">
      <div class="stage">
        <div class="dot-flashing"></div>
      </div>
    </div>
  </div>
</ng-template>
